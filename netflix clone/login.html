<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      text-align: center;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #d32f2f;
    }

    .container p {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Netflix</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button type="submit">Log In</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
